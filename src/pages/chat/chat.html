<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Chats</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewFriends()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-lines>
      <ion-list-header>
        Requests
      </ion-list-header>
      <ion-item-sliding *ngFor="let item of myrequests">
        <ion-item>
          <ion-avatar item-left>
            <img src="{{item.photoURL}}">
          </ion-avatar>
          <h4>{{item.displayName}}</h4>
          <p>wants to be your friend</p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="secondary" (click)="accept(item)">
            <ion-icon name="checkmark"></ion-icon>
            Accept
          </button>
          <button ion-button color="danger" (click)="ignore(item)">
            <ion-icon name="trash"></ion-icon>
            Reject
          </button>

        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
